name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

# ä¿®å¤å‘å¸ƒæ—¶çš„ 403 æƒé™é”™è¯¯
permissions:
  contents: write

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  # =======================================
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: æ£€å‡ºä»£ç  (Checkout)
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ (Initialization environment)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ¸…ç†ä¸å¿…è¦çš„ç»„ä»¶ï¼Œä¸ºç¼–è¯‘è…¾å‡ºç£ç›˜ç©ºé—´
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        
        # å›½å†…é•œåƒåŠ é€Ÿ - æ›¿æ¢Ubuntuæºä¸ºé˜¿é‡Œäº‘
        sudo sed -i "s@http://.*archive.ubuntu.com@https://mirrors.aliyun.com@g" /etc/apt/sources.list
        sudo sed -i "s@http://.*security.ubuntu.com@https://mirrors.aliyun.com@g" /etc/apt/sources.list
        
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†æºç  (Clone source code)
      working-directory: /workdir
      run: |
        df -hT $PWD
        # ä½¿ç”¨å›½å†…é•œåƒåŠ é€Ÿå…‹éš†
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
        # å›½å†…é•œåƒåŠ é€Ÿ - æ›¿æ¢OpenWrtæºç ä»“åº“ä¸ºå›½å†…é•œåƒ
        cd openwrt
        sed -i 's#https://git.openwrt.org#https://mirror.iscas.ac.cn/git/openwrt#g' .gitmodules
        sed -i 's#https://github.com/openwrt#https://github.com.cnpmjs.org/openwrt#g' .gitmodules
        git submodule sync
        git submodule update --init --recursive

    - name: åŠ è½½è‡ªå®šä¹‰ Feeds (Load custom feeds)
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # å›½å†…é•œåƒåŠ é€Ÿ - æ›¿æ¢feedsæºä¸ºå›½å†…é•œåƒ
        sed -i 's#https://git.openwrt.org/feed#https://mirror.iscas.ac.cn/git/openwrt/feed#g' feeds.conf.default
        sed -i 's#https://github.com/openwrt/feed#https://github.com.cnpmjs.org/openwrt/feed#g' feeds.conf.default

    - name: æ›´æ–° Feeds (Update feeds)
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£… Feeds (Install feeds)
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½® (Load custom configuration)
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        
        # æ·»åŠ 5G 25dBåŠŸç‡ä¿®æ”¹
        echo "ä¿®æ”¹5Gæ— çº¿åŠŸç‡ä¸º25dB"
        mkdir -p files/etc/config
        cat > files/etc/config/wireless << EOF
        config wifi-device 'radio0'
            option type 'mac80211'
            option channel '36'
            option hwmode '11a'
            option path 'pci0000:00/0000:00:00.0'
            option htmode 'VHT80'
            option country 'CN'
            option txpower '25'  # è®¾ç½®5Gå‘å°„åŠŸç‡ä¸º25dB
        
        config wifi-iface 'default_radio0'
            option device 'radio0'
            option network 'lan'
            option mode 'ap'
            option ssid 'OpenWrt-5G'
            option encryption 'psk2'
            option key 'password'
        EOF

    - name: ç¼“å­˜åŠ é€Ÿ (Cache)
      uses: actions/cache@v4
      with:
        path: |
          openwrt/dl
          openwrt/.ccache
        key: ${{ runner.os }}-openwrt-${{ env.REPO_BRANCH }}-${{ hashFiles('openwrt/.config') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-${{ env.REPO_BRANCH }}-

    - name: ä¸‹è½½è½¯ä»¶åŒ… (Download package)
      id: package
      run: |
        cd openwrt
        make defconfig
        # å›½å†…é•œåƒåŠ é€Ÿ - è®¾ç½®ä¸‹è½½ä»£ç†
        export http_proxy=https://ghproxy.com/
        export https_proxy=https://ghproxy.com/
        make download -j8
        unset http_proxy
        unset https_proxy
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶ (Compile the firmware)
      id: compile
      run: |
        cd openwrt
        
        # å¯ç”¨ CCACHE åŠ é€Ÿç¼–è¯‘
        echo "CONFIG_CCACHE=y" >> .config
        # è®¾ç½® ccache ç›®å½•åˆ°å½“å‰å·¥ä½œåŒºï¼Œä»¥ä¾¿è¢«ç¼“å­˜æ’ä»¶æ•è·
        export CCACHE_DIR=$(pwd)/.ccache
        
        echo -e "$(nproc) thread compile"
        # æ•è·ç¼–è¯‘é”™è¯¯è¾“å‡ºåˆ°æ—¥å¿—æ–‡ä»¶
        make -j$(nproc) || make -j1 || make -j1 V=s > compile_error.log 2>&1
        if [ -f "compile_error.log" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
        else
            echo "status=success" >> $GITHUB_OUTPUT
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ä¸Šä¼ ç¼–è¯‘å¤±è´¥æ—¥å¿—
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'failure'
      with:
        name: compile-error-log${{ env.FILE_DATE }}
        path: openwrt/compile_error.log

    - name: æ£€æŸ¥ç£ç›˜ç©ºé—´ (Check space usage)
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin ç›®å½• (Upload bin directory)
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶ (Organize files)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶ç›®å½• (Upload firmware directory)
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾ (Generate release tag)
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true ] && [ -n "${{ steps.gofile.outputs.url }}" ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒå›ºä»¶åˆ° Release (Upload firmware to release)
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤æ—§çš„ Workflow è¿è¡Œè®°å½• (Delete workflow runs)
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: åˆ é™¤æ—§çš„ Release å‘å¸ƒ (Remove old Releases)
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
